# Expect a 256-color terminal
set-option -g default-terminal 'screen-256color'

# Change prefix to C-a
unbind-key C-b
set-option -g prefix C-a
bind-key a send-prefix

# Load config key binding
bind-key R source-file ~/.tmux.conf\; \
        display-message "source-file done"

# intuitive window splitting
bind-key '_' split-window -v -c '#{pane_current_path}'
bind-key '|' split-window -h -c '#{pane_current_path}'

#enable vi mode...
set-window-option -g mode-keys vi
# ...add vim style selection
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# ...enable Home and End keys to move the cursor
bind-key -t vi-copy Home start-of-line
bind-key -t vi-copy End end-of-line

# prevent rename via terminal escape sequences
# automatic-rename is not affected by this setting
set-option -g allow-rename off

# keep a lot of history
set-option -g history-limit 10000

# custom colors for status line
set-option -g status-bg colour10
set-option -g status-fg colour8
# text for status line
set-option -g status-left '[#S]'
set-option -g status-right ' [#(whoami)@#H] #(date +"%F %H:%M")'
# customize window status formats
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Custom colors for inactive windows
setw -g window-status-bg default
setw -g window-status-fg colour248
# Custom colors for current window
setw -g window-status-current-bg colour12
setw -g window-status-current-fg colour252
# Custom colors for monitored windows with activity
setw -g window-status-activity-fg colour88
setw -g window-status-activity-bg default

run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
